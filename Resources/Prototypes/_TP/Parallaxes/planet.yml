- type: parallax
  id: Sky
  layers:
    - texture:
        !type:ImageParallaxTextureSource
        path: "/Textures/_TP/Parallaxes/land.png"
      slowness: 0.98
      scale: 1,1
    - texture:
        !type:ImageParallaxTextureSource
        path: "/Textures/_TP/Parallaxes/noise.png"
      slowness: 0.98
      scale: "1, 0.95"
      scrolling: "0.13, 0"

- type: parallax
  id: SkyWhales
  layers:
  - texture:
      !type:ImageParallaxTextureSource
      path: "/Textures/_TP/Parallaxes/land.png"
    slowness: 0.98
    scale: 1,1
  - texture:
      !type:ImageParallaxTextureSource
      path: "/Textures/_TP/Parallaxes/whales.png"
    slowness: 0.98
    scale: 1,1
    tiled: true
    scrolling: "0.1, 0"
  - texture:
      !type:ImageParallaxTextureSource
      path: "/Textures/_TP/Parallaxes/noise.png"
    slowness: 0.98
    scale: "1, 0.95"
    scrolling: "0.13, 0"
