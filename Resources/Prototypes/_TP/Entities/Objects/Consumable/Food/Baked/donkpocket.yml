  - type: FlavorProfile
    flavors:
      - paintthinner
      - meaty
      - slimy
      - tingly
      - strange
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Nutriment
          Quantity: 8
        - ReagentId: HorrificLaughter
          Quantity: 10
  - type: Sprite
    sprite: _TP/Objects/Consumable/jonkpockets.rsi
