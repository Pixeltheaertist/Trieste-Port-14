- type: entity
  id: TP14FoodMothSticks
  parent: FoodSnackBase
  suffix: Trieste, Food
  name: motharella sticks
  description: A fried snack for moths everywhere! They prefer it with honey.
  components:
  - type: Edible
    requiresSpecialDigestion: true
  - type: FlavorProfile
    flavors:
      - oily
      - cotton
  - type: Sprite
    sprite: _TP/Objects/Consumable/fried-food.rsi
    state: Motharella_Sticks
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: Nutriment
          Quantity: 2.5
        - ReagentId: Fiber
          Quantity: 2.5
  - type: Tag
    tags:
    - ClothMade

