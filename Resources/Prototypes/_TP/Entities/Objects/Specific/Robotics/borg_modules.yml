- type: entity
  id: BorgModuleNanotrasenWeapon
  parent: [ BaseBorgModule, BaseProviderBorgModule, BaseNanotrasenContraband ]
  name: offensive cyborg module
  suffix: Trieste, NanoTraitor
  components:
  - type: Sprite
    layers:
    - state: service
  - type: ItemBorgModule
    hands:
    - item: TP14WeaponNtBlaster

# Cargo
- type: entity
  parent: BaseItem
  id: TP14BorgModulePlaceholderMail
  categories: [ HideSpawnMenu ]
  components:
  - type: Sprite
    sprite: Objects/Specific/Cargo/mail.rsi
    state: icon

- type: entity
  parent: [ BaseBorgModuleCargo, BaseProviderBorgModule ]
  id: TP14BorgModuleMail
  name: mail delivery cyborg module
  components:
  - type: Sprite
    layers:
    - state: cargo
    - state: icon-mail
  - type: ItemBorgModule
    hands:
    - hand:
        emptyRepresentative: TP14BorgModulePlaceholderMail
        emptyLabel: tp14-borg-slot-mail-empty
        whitelist:
          components:
          - Paper
          - Delivery
          tags:
          - Document
          - Paper
    - hand:
        emptyRepresentative: TP14BorgModulePlaceholderMail
        emptyLabel: tp14-borg-slot-mail-empty
        whitelist:
          components:
          - Paper
          - Delivery
          tags:
          - Document
          - Paper
    - hand:
        emptyRepresentative: TP14BorgModulePlaceholderMail
        emptyLabel: tp14-borg-slot-mail-empty
        whitelist:
          components:
          - Paper
          - Delivery
          tags:
          - Document
          - Paper
    - hand:
        emptyRepresentative: TP14BorgModulePlaceholderMail
        emptyLabel: tp14-borg-slot-mail-empty
        whitelist:
          components:
          - Paper
          - Delivery
          tags:
          - Document
          - Paper
    - hand:
        emptyRepresentative: TP14BorgModulePlaceholderMail
        emptyLabel: tp14-borg-slot-mail-empty
        whitelist:
          components:
          - Paper
          - Delivery
          tags:
          - Document
          - Paper
    - hand:
        emptyRepresentative: TP14BorgModulePlaceholderMail
        emptyLabel: tp14-borg-slot-mail-empty
        whitelist:
          components:
          - Paper
          - Delivery
          tags:
          - Document
          - Paper
  - type: BorgModuleIcon
    icon: { sprite: Interface/Actions/actions_borg.rsi, state: mail-module }
