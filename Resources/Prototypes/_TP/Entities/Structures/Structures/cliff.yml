- type: entity
  parent: BaseStructure
  id: TP14SandyCliffBase
  abstract: true
  name: cliff-face
  description: A small cliff-face in the ground.
  components:
  - type: Sprite
    drawdepth: SmallObjects
    sprite: _TP/Tiles/Planet/Cliffs/sand_cliff.rsi
  - type: Icon
    sprite: _TP/Tiles/Planet/Cliffs/sand_cliff.rsi
  - type: Physics
    bodyType: Static
  - type: Climbable
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Rock
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 120
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/break_stone.ogg
          params:
            volume: -6

- type: entity
  parent: TP14SandyCliffBase
  id: TP14SandyCliffSide
  suffix: Trieste, Cliff Side
  components:
  - type: Sprite
    state: side
  - type: Icon
    state: side
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,-0.25"
        density: 1000
        mask:
        - TableMask
        layer:
        #- MidImpassable
        - LowImpassable

