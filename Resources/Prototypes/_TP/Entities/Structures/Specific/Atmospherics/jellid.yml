- type: entity
  abstract: true
  parent: AirSensorBase
  id: TP14AirSensorJellidBase
  suffix: TP14, Engineering, Jellid
  components:
  - type: AtmosMonitor
    gasThresholdPrototypes:
      Oxygen: danger
      Nitrogen: danger
      CarbonDioxide: danger
      Plasma: danger
      Tritium: danger
      WaterVapor: danger
      Ammonia: danger
      NitrousOxide: danger
      Frezon: danger
      Water: jellidWater

- type: entity
  parent: [ TP14AirSensorJellidBase, AirSensor ]
  id: TP14AirSensorJellid
  suffix: Trieste, Engineering, Jellid

- type: entity
  parent: [ TP14AirSensorJellidBase, GasVentPump ]
  id: TP14GasVentPumpJellid
  suffix: Trieste, Engineering, Jellid

- type: entity
  parent: [ TP14AirSensorJellidBase, GasVentScrubber ]
  id: TP14GasVentScrubberJellid
  suffix: Trieste, Engineering, Jellid
  components:
  - type: GasVentScrubber
    wideNet: true # Air alarm with auto mode overrides filters with hardcoded defaults so default to widenet
    filterGases:
    - Oxygen # filter out everything but water
    - Nitrogen
    - CarbonDioxide
    - Plasma
    - Tritium
    - WaterVapor
    - Ammonia
    - NitrousOxide
    - Frezon

# use this to prevent overriding filters with hardcoded defaults
- type: entity
  parent: AirAlarm
  id: TP14AirAlarmJellid
  suffix: Trieste, Engineering, Jellid, Auto-Mode Disabled
  components:
  - type: AirAlarm
    autoMode: false
