- type: entity
  parent: BaseHardBomb
  id: TP14EnergyBomb
  name: cascade bomb
  description: An advanced bomb that can produce a hyper-microscopic resonance cascade.
  components:
  - type: Wires
    layoutId: Defusable
    alwaysRandomize: true
  - type: Sprite
    sprite: Structures/Machines/bomb.rsi
    layers:
    - state: training-bomb
    - state: training-bomb-active
      visible: false
      map: [ "primed" ]
    - state: training-bomb-wires
      visible: false
      map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
  - type: GenericVisualizer
    visuals:
      enum.DefusableVisuals.Active:
        primed:
          True: { visible: true }
          False: { visible: false }
      enum.WiresVisualLayers.MaintenancePanel:
        enum.WiresVisualLayers.MaintenancePanel:
          True: { visible: true }
          False: { visible: false }
  - type: PointLight
    color: "#0096FF"
    radius: 5.1
    softness: 0.5
  - type: Explosive
    explosionType: Cryo
    totalIntensity: 3000.0
    intensitySlope: 5
    maxIntensity: 300
    canCreateVacuum: false
  - type: Defusable
    disposable: false
  - type: TimerTrigger
    delay: 110
    amount: !type:RangeNumberSelector
      range: 100, 900
