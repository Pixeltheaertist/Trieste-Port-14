- type: entity
  parent: BaseStructureComputer
  id: BaseComputerBell
  abstract: true
  placement:
    mode: SnapgridCenter
  components:
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ComputerVisuals.Powered:
        computerLayerScreen:
          True: { visible: true, shader: unshaded }
          False: { visible: false }
        computerLayerKeys:
          True: { visible: true, shader: unshaded }
          False: { visible: true, shader: shaded }
      enum.WiresVisuals.MaintenancePanelState:
        enum.WiresVisualLayers.MaintenancePanel:
          True: { visible: false }
          False: { visible: true }
  - type: Animateable
  - type: Computer
  - type: ApcPowerReceiver
    powerLoad: 200
  - type: ExtensionCableReceiver
  - type: ActivatableUIRequiresPower
  - type: LitOnPowered
  - type: PointLight
    radius: 1.5
    energy: 3.0
    enabled: false
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
    offset: "0, 0.4" # shine from the top, not bottom of the computer
    castShadows: false
  - type: EmitSoundOnUIOpen
    sound:
      collection: Keyboard
      params:
        volume: -1
        variation: 0.10
        pitch: 1.10  # low pitch keyboard sounds feel kinda weird
    blacklist:
      tags:
      - NoConsoleSound
  - type: ContainerContainer
    containers:
      board: !type:Container
        ents: [ ]
  - type: RequireProjectileTarget
  - type: Electrified
    enabled: false
    usesApcPower: true
  - type: Sprite
    sprite: Structures/Machines/computers.rsi
    layers:
    - map: [ "computerLayerBody" ]
      state: computer
    - map: [ "computerLayerKeyboard" ]
      state: generic_keyboard
    - map: [ "computerLayerScreen" ]
      state: shuttle
    - map: ["computerLayerKeys" ]
      state: generic_keys
    - map: [ "enum.WiresVisualLayers.MaintenancePanel" ]
      state: generic_panel_open
  - type: WorldLoader
    radius: 256
  - type: BellConsole
  - type: ActivatableUI
    key: enum.BellUiKey.Key
  - type: UserInterface
    interfaces:
      enum.BellUiKey.Key:
        type: BellBoundUserInterface
      enum.WiresUiKey.Key:
        type: WiresBoundUserInterface
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 1000000 # A million health, to basically make it unbreakable.
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
      - !type:ChangeConstructionNodeBehavior
        node: monitorBroken
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: WiresPanel
  - type: WiresVisuals
  - type: Wires
    boardName: wires-board-name-computer
    layoutId: Computer

- type: entity
  parent: BaseComputerBell
  id: ComputerBell
  name: diving bell console
  description: Lets you control the diving bell.
  suffix: Trieste, Diving-Bell, Indestructible
  components:
  - type: BellConsole
    dockTag: DockBell
    platformWhitelist:
      components:
      - BellPlatform

- type: entity
  parent: BaseComputerBell
  id: ComputerTrench
  name: trench bell control console
  description: Operates the Trench exploration bell.
  suffix: Trieste, Trench-Bell, Indestructible
  components:
  - type: BellConsole
    dockTag: DockTrench
    platformWhitelist:
      components:
      - TrenchPlatform
