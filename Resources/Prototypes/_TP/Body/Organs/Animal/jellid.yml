- type: entity
  id: JellidCore
  parent: [BaseItem, OrganHumanBrain]
  name: Jellid core
  description: "The source of incredible, unending electricity, It looks like it might sting a little if you pick it up."
  components:
  - type: Sprite
    sprite: Mobs/Species/Jellids/organs.rsi
    state: brain-jellid
  - type: Stomach
  - type: Metabolizer
    maxReagents: 6
    metabolizerTypes: [ Slime ]
    removeEmpty: true
    groups:
    - id: Food
    - id: Drink
    - id: Medicine
    - id: Poison
    - id: Narcotic
    - id: Alcohol
      rateModifier: 0.25
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 50.0
      food:
        maxVol: 5
        reagents:
        - ReagentId: GreyMatter
          Quantity: 5
      organ:
        reagents:
        - ReagentId: Slime
          Quantity: 10
  - type: Item
    size: Small
    heldPrefix: brain


- type: entity
  id: OrganWaterLungs
  parent: BaseHumanOrgan
  name: gills
  description: "Filters air out of water to breathe."
  components:
  - type: Sprite
    sprite: Mobs/Species/Jellids/organs.rsi
    layers:
    - state: lung-l-jellid
    - state: lung-r-jellid
  - type: Lung
    alert: Lysis
  - type: Metabolizer
    removeEmpty: true
    solutionOnBody: false
    solution: "Lung"
    metabolizerTypes: [ Jellid ]
    groups:
    - id: Gas
      rateModifier: 100.0
  - type: SolutionContainerManager
    solutions:
      organ:
        reagents:
        - ReagentId: Nutriment
          Quantity: 10
      Lung:
        maxVol: 100.0
        canReact: false
  - type: Item
    size: Small
    heldPrefix: Lungs



