# Mass Migration triggers a scaled-up version of DrifterMigration, spawning 3-4x as many drifters. It is a major once-per-round event similar to FlashStorm. The platform fires illumination flares to assist in seeing the hostiles.
- type: entity
  id: TP14MassMigration
  parent: BaseStationEventShortDelay
  components:
  - type: StationEvent
    startAnnouncement: station-event-mass-migration-start-announcement
    startAudio:
      path: /Audio/Effects/alert.ogg
    endAnnouncement: station-event-mass-migration-end-announcement
    weight: 3
    duration: 100
    startAnnouncementColor: "#EE4B2B"
    maxOccurrences: 1
  - type: GameRule
    delay:
      min: 5
      max: 10
  - type: VentCrittersRule
    entries:
    - id: TP14DrifterTimedSpawner
      prob: 0.8
  - type: WeatherChangeRule
    targetWeather: "Rain"
    returnWeather: "Rain"
    lightning: true
    sunlight: true
    sunlightColor: "#EE4B2B"
