- type: entity
  parent: BaseItem
  id: CarBatteryPlushie
  name: Car battery plushie
  description: A plushie that looks like a car battery? It's soft and squishy. Jellids love it.
  components:
  - type: Sprite
    sprite: /Objects/Misc/CarBatteryPlush.rsi
    state: icon
    tags:
      - Payload
  - type: Item
    sprite: /Objects/Misc/CarBatteryPlush.rsi
  - type: EmitSoundOnUse
    sound:
      path: /Audio/Effects/PowerSink/electric.ogg
  - type: EmitSoundOnTrigger
    sound:
      path: /Audio/Effects/PowerSink/electric.ogg
  - type: UseDelay
    delay: 3.0
