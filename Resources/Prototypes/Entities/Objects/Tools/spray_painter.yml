- type: entity
  parent: BaseItem
  id: SprayPainter
  name: spray painter
  description: A spray painter for painting airlocks, pipes, and other items.
  components:
  - type: Sprite
    sprite: Objects/Tools/spray_painter.rsi
    state: spray_painter
  - type: Item
    sprite: Objects/Tools/spray_painter.rsi
  - type: ActivatableUI
    key: enum.SprayPainterUiKey.Key
  - type: UserInterface
    interfaces:
      enum.SprayPainterUiKey.Key:
        type: SprayPainterBoundUserInterface
  - type: SprayPainter
    colorPalette:
      # TP14 - Upstream colors
      # yellow: '#B3A234FF'
      # green: '#3AB334FF'
      # blue: '#0335FCFF'
      red: '#FF1212'
      orange: '#FF9900'
      yellow: '#FFFF00'
      brown: '#947507'
      green: '#00FF00'
      cyan: '#03FCD3'
      blue: '#5050FF'
      white: '#FFFFFF'
      black: '#333333'
      pink: '#FF99FF' # TP14
      purple: '#FF00FF' # TP14
      # standard atmos pipes
      waste: '#990000'
      distro: '#0055cc'
      air: '#03fcd3'
      mix: '#947507'
  - type: StaticPrice
    price: 40
  - type: LimitedCharges
    maxCharges: 15
    lastCharges: 15
  - type: PhysicalComposition
    materialComposition:
      Steel: 100

- type: entity
  parent: SprayPainter
  id: SprayPainterRecharging
  suffix: Admeme
  components:
  - type: SprayPainter
    pipeChargeCost: 0
    decalChargeCost: 0
  - type: AutoRecharge
    rechargeDuration: 1

- type: entity
  parent: SprayPainter
  name: experimental spray painter
  description: An experimental recharging spray painter that can infinitely replicate compressed paint.
  id: SprayPainterBorg
  suffix: Borg
  components:
  - type: AutoRecharge
    rechargeDuration: 5

- type: entity
  parent: SprayPainter
  id: SprayPainterEmpty
  suffix: Empty
  components:
  - type: LimitedCharges
    lastCharges: -1

- type: entity
  parent: BaseItem
  id: SprayPainterAmmo
  name: compressed paint
  description: A cartridge of highly compressed paint, commonly used in spray painters.
  components:
  - type: SprayPainterAmmo
  - type: Sprite
    sprite: Objects/Tools/spray_painter.rsi
    state: ammo
  - type: Item
    sprite: Objects/Tools/spray_painter.rsi
    heldPrefix: ammo
  - type: PhysicalComposition
    materialComposition:
      Steel: 10
      Plastic: 10
  - type: StaticPrice
    price: 30
