# Snow
- type: entity
  id: WallRockSnow
  name: snowdrift
  parent: WallRock
  components:
  - type: Icon
    sprite: Structures/Walls/rock.rsi
    state: rock_snow
  - type: Sprite
    sprite: Structures/Walls/rock.rsi
    layers:
    - state: rock_snow
    - map: [ "enum.EdgeLayer.South" ]
      state: rock_snow_south
    - map: [ "enum.EdgeLayer.East" ]
      state: rock_snow_east
    - map: [ "enum.EdgeLayer.North" ]
      state: rock_snow_north
    - map: [ "enum.EdgeLayer.West" ]
      state: rock_snow_west

# Ore veins
- type: entity
  id: WallRockSnowCoal
  parent: WallRockSnow
  description: An ore vein rich with coal.
  suffix: Coal
  components:
  - type: OreVein
    oreChance: 1.0
    currentOre: OreCoal
  - type: Sprite
    layers:
    - state: rock_snow
    - map: [ "enum.EdgeLayer.South" ]
      state: rock_snow_south
    - map: [ "enum.EdgeLayer.East" ]
      state: rock_snow_east
    - map: [ "enum.EdgeLayer.North" ]
      state: rock_snow_north
    - map: [ "enum.EdgeLayer.West" ]
      state: rock_snow_west
    - state: rock_coal
      map: [ "enum.MiningScannerVisualLayers.Overlay" ]

