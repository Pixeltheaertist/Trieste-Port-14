# Sand
- type: entity
  id: WallRockSand
  name: sandstone
  parent: WallRock
  components:
  - type: Icon
    sprite: Structures/Walls/rock.rsi
    state: rock_sand
  - type: Sprite
    sprite: Structures/Walls/rock.rsi
    layers:
    - state: rock_sand
    - map: [ "enum.EdgeLayer.South" ]
      state: rock_sand_south
    - map: [ "enum.EdgeLayer.East" ]
      state: rock_sand_east
    - map: [ "enum.EdgeLayer.North" ]
      state: rock_sand_north
    - map: [ "enum.EdgeLayer.West" ]
      state: rock_sand_west

# Ore veins
- type: entity
  id: WallRockSandCoal
  parent: WallRockSand
  description: An ore vein rich with coal.
  suffix: Coal
  components:
  - type: OreVein
    oreChance: 1.0
    currentOre: OreCoal
  - type: Sprite
    layers:
    - state: rock_sand
    - map: [ "enum.EdgeLayer.South" ]
      state: rock_sand_south
    - map: [ "enum.EdgeLayer.East" ]
      state: rock_sand_east
    - map: [ "enum.EdgeLayer.North" ]
      state: rock_sand_north
    - map: [ "enum.EdgeLayer.West" ]
      state: rock_sand_west
    - state: rock_coal
      map: [ "enum.MiningScannerVisualLayers.Overlay" ]

