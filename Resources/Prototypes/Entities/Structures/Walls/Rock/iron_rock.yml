- type: entity
  id: IronRockMining
  parent: IronRock
  name: ironrock
  suffix: higher ore yield
  description: An asteroid.
  components:
  - type: OreVein
    oreChance: 0.33
    oreRarityPrototypeId: RandomOreDistributionStandard

# Ore veins
- type: entity
  id: IronRockCoal
  parent: IronRock
  description: An ore vein rich with coal.
  suffix: Coal
  components:
  - type: OreVein
    oreChance: 1.0
    currentOre: OreCoal
  - type: Sprite
    layers:
    - state: ironrock
    - map: [ "enum.EdgeLayer.South" ]
      state: ironrock_south
    - map: [ "enum.EdgeLayer.East" ]
      state: ironrock_east
    - map: [ "enum.EdgeLayer.North" ]
      state: ironrock_north
    - map: [ "enum.EdgeLayer.West" ]
      state: ironrock_west
    - state: rock_coal
      map: [ "enum.MiningScannerVisualLayers.Overlay" ]

