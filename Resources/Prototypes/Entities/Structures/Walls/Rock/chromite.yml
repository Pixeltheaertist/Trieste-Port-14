# Chromite
- type: entity
  id: WallRockChromite
  name: chromite
  parent: WallRock
  components:
  - type: Icon
    sprite: Structures/Walls/rock.rsi
    state: rock_chromite
  - type: Sprite
    sprite: Structures/Walls/rock.rsi
    layers:
    - state: rock_chromite
    - map: [ "enum.EdgeLayer.South" ]
      state: rock_chromite_south
    - map: [ "enum.EdgeLayer.East" ]
      state: rock_chromite_east
    - map: [ "enum.EdgeLayer.North" ]
      state: rock_chromite_north
    - map: [ "enum.EdgeLayer.West" ]
      state: rock_chromite_west

# Ore veins
- type: entity
  id: WallRockChromiteCoal
  parent: WallRockChromite
  description: An ore vein rich with coal.
  suffix: Coal
  components:
  - type: OreVein
    oreChance: 1.0
    currentOre: OreCoal
  - type: Sprite
    layers:
    - state: rock_chromite
    - map: [ "enum.EdgeLayer.South" ]
      state: rock_chromite_south
    - map: [ "enum.EdgeLayer.East" ]
      state: rock_chromite_east
    - map: [ "enum.EdgeLayer.North" ]
      state: rock_chromite_north
    - map: [ "enum.EdgeLayer.West" ]
      state: rock_chromite_west
    - state: rock_coal
      map: [ "enum.MiningScannerVisualLayers.Overlay" ]

