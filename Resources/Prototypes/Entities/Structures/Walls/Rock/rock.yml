# Base Rock
- type: entity
  id: WallRock
  parent: BaseWall
  name: rock
  suffix: planetmap
  components:
  - type: Transform
    noRot: true
  - type: SoundOnGather
  - type: Gatherable
    toolWhitelist:
      tags:
      - Pickaxe
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: IconSmooth
    key: walls
    mode: NoSprite
  - type: Icon
    sprite: Structures/Walls/rock.rsi
    state: rock
  - type: MiningScannerViewable
  - type: SmoothEdge
  - type: Sprite
    sprite: Structures/Walls/rock.rsi
    layers:
    - state: rock
    - map: [ "enum.EdgeLayer.South" ]
      state: rock_south
    - map: [ "enum.EdgeLayer.East" ]
      state: rock_east
    - map: [ "enum.EdgeLayer.North" ]
      state: rock_north
    - map: [ "enum.EdgeLayer.West" ]
      state: rock_west
  - type: OreVein
    oreChance: 0.33
    oreRarityPrototypeId: RandomOreDistributionStandard

# Ore veins
- type: entity
  id: WallRockCoal
  parent: WallRock
  description: An ore vein rich with coal.
  suffix: Coal
  components:
  - type: EntityRemap
    mask:
      AsteroidRock: AsteroidRockCoal
      WallRockBasalt: WallRockBasaltCoal
      WallRockChromite: WallRockChromiteCoal
      WallRockSand: WallRockSandCoal
      WallRockSnow: WallRockSnowCoal
  - type: OreVein
    oreChance: 1.0
    currentOre: OreCoal
  - type: Sprite
    layers:
    - state: rock
    - map: [ "enum.EdgeLayer.South" ]
      state: rock_south
    - map: [ "enum.EdgeLayer.East" ]
      state: rock_east
    - map: [ "enum.EdgeLayer.North" ]
      state: rock_north
    - map: [ "enum.EdgeLayer.West" ]
      state: rock_west
    - state: rock_coal
      map: [ "enum.MiningScannerVisualLayers.Overlay" ]

