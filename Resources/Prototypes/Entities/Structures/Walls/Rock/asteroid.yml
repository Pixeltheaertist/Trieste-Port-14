# Asteroid rock
- type: entity
  id: AsteroidRock
  parent: BaseWall
  name: asteroid rock
  description: A rocky asteroid.
  components:
  - type: Transform
    noRot: true
  - type: IconSmooth
    key: walls
    mode: NoSprite
  - type: SmoothEdge
  - type: Icon
    sprite: Structures/Walls/rock.rsi
    state: rock_asteroid
  - type: Sprite
    sprite: Structures/Walls/rock.rsi
    layers:
    - state: rock_asteroid
    - map: [ "enum.EdgeLayer.South" ]
      state: rock_asteroid_south
    - map: [ "enum.EdgeLayer.East" ]
      state: rock_asteroid_east
    - map: [ "enum.EdgeLayer.North" ]
      state: rock_asteroid_north
    - map: [ "enum.EdgeLayer.West" ]
      state: rock_asteroid_west
  - type: MiningScannerViewable
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Rock
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 120
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Effects/break_stone.ogg
          params:
            volume: -6
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.5,-0.5,0.5,0.5"
        mask:
        - FullTileMask
        layer:
        - WallLayer
        density: 2000

# Ore veins
- type: entity
  abstract: true
  id: BaseRockGibtonite
  suffix: Gibtonite
  components:
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.Trigger.TriggerVisuals.VisualState:
        "gib":
          Primed:
            state: gibtonite_active
            shader: unshaded
            visible: true
          Unprimed:
            state: gibtonite_inactive
            visible: false
  - type: TimerTrigger
    examinable: false
    beepInterval: 0.4
    beepSound:
      collection: GlassCrack
  - type: RandomTimerTrigger
    min: 8
    max: 10
  - type: ExplodeOnTrigger
    keysIn:
    - timer
  - type: Explosive
    explosionType: DemolitionCharge
    totalIntensity: 450
    intensitySlope: 2.5
    maxIntensity: 10
    canCreateVacuum: false
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 3
      behaviors:
      - !type:TimerStartBehavior
      - !type:PlaySoundBehavior
        sound:
          collection: GlassBreak
    - trigger:
        !type:DamageTrigger
        damage: 500 # you have to really smack it for it to manually detonate. re-examine once defusal exists
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:TriggerBehavior
        keyOut: timer # explode immediately

